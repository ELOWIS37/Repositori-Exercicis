<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercicis</title>
</head>
<body id ="contingut">
    <p style="font-size: 70px;">*presiona una tecla*</p>
        <script type="text/javascript">
            var element = document.querySelector("p");

            window.addEventListener(
            "keydown",
            function (event) {
                element.innerHTML = event.key;
            },
            false
            );
        </script>    

</body>
</html>
